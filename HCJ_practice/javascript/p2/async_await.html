<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>async await勉強</title>
        <link rel="stylesheet" href="async_await.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <script>
        $(function () {
            $("#button").on("click", function(){
                afterText = "変更前";
                afterText = test();
                $("#text").text(afterText);
            });
        });

        function test (){
            alert("あ");
            return "変更後";
        }
    </script>
    <body>
        <div id="button">ボタン1</div>
        <div id="text">変更前</div>
        <input type="file">
    </body>
</html>
