<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8">
        <title>テキストボックスやドロップダウンリストなど</title>
    </head>
    <body>
        <!--テキストボックス-->
        <p>
            ラベル : 
        <input type = "text" name = "test" size = "15" value = "あ">
        </p>
        <p>
            ラベル : 
            <input type = "text2" name = "test2" size = "30">
        </p>
        <p>
            ラベル :
            <textarea type = "text3" name = "test3"></textarea>
        </p>
        <p>
            <input type = "button" name = "button1" value = "確定">
        </p>

        <!--ドロップダウンリスト-->
        <p>
            <select name = "select1" >
                <option value="" selected>初期値</option>
                <optgroup label = "aiueo">
                    <option value>value1</option>
                    <option value>value2</option>
                </optgroup>
                <optgroup label = "sasisuseso">
                    <option value>value3</option>
                    <option value>value4</option>
                </optgroup>
            </select>
        </p>

        <!--ドロップダウンリスト(複数選択)-->
    </body>
</html>
